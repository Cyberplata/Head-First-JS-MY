<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dogs methods</title>
        <script>

            function Coffe(roast, ounces) {
                this.roast = roast;
                this.ounces = ounces;
                this.getSize = function() {
                    if(this.ounces === 8) {
                        return 'small';
                    } if(this.ounces === 12) {
                        return 'medium';
                    } if(this.ounces === 16) {
                        return 'large';
                    }
                };
                this.toString = function() {
                    return "You've order a " + this.getSize() + ' ' + this.roast + ' coffe.';
                };
            }
            var houseBlend = new Coffe('House Blend', 12);
            console.log( houseBlend.toString() );
            
            var darkRoast = new Coffe('Dark Roast', 16);
            console.log( darkRoast.toString() );

        </script>
    </head>
    <body>
    </body>
</html>
